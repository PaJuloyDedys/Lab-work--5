<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li><a>1</a><span>3</span><a>2</a></li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
    </ul>

    <style>
      li {
        list-style: none;
      }
      /* n = 0, 1, 2, 3, 4 */
      li:nth-of-type {
        background-color: red;
      }
    </style>
  </body>
</html>
